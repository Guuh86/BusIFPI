<ion-header>
  <ion-title>
    <ion-item id="remover">
      <p slot="start" class="cima">BusIFPI</p>
      <img slot="end" src="../../assets/img/logo.png">
    </ion-item>
  </ion-title>
</ion-header>

<ion-content>
  <p class="aviso" padding>-- Ferramenta de localização --</p>
  <div padding>
    <ion-list>
      <ion-item [routerLink]="['/motorista-mapa']">
        <p class="txt">Iniciar uma rota</p>
        <ion-icon name="pin" slot="end" color="success"></ion-icon>
      </ion-item>

      <p class="aviso" padding>-- Ferramentas de aviso --</p>

      <ion-item button (click)="onibusDanificado()">
        <p class="txt">Ônibus danificado</p>
        <ion-icon name="alert" slot="end" color="warning"></ion-icon>
      </ion-item>

      <ion-item button (click)="semRota()">
        <p class="txt">Não haverá rota</p>
        <ion-icon name="close-circle" slot="end" color="danger"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-button expand="block" fill="clear" [routerLink]="['/home']">
    <p class="sair">
      SAIR
    </p>
    <ion-icon src="../../assets/icon/running.svg" slot="end">
    </ion-icon>
  </ion-button>
</ion-footer>
